<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Модели сетей связи</title>
	<meta charset="utf-8" />
	<!-- Подключаем bootstrap для удобной разметки, шрифты и стили -->
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css" /> 
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<header>
		<!-- Верхнее меню -->
		<div class="top_line">
			<div class="container">
				<div class="row">
					<ul>
						<!-- Выбор модели связи с помощью списка -->
						<li class="main">Choose a model:</li>
						<li><a href="#">M/M/1</a></li>
						<li><a href="#">M/M/∞</a></li>
						<li><a href="#">M/M/M</a></li>
						<li><a href="#">M/M/M</a></li>
						<li><a class="last" href="#">M/M/M</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- Секция подсчета -->
	<section class="calc">
		<!-- Форма для заполнения данных -->
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form name="input">
    			<p class="main">Enter data:</p>
   				<p>λ</p>
    			<input name="lyambda" value=""><br>
    			<p>μ</p>
    			<input name="myu" value=""><br><br>
    			<input type="button" onclick="CountValuesForMM1()" class="button" value="Count">
    			<input type="button" onclick="ShowAndBuild('chart_div')" class="button" value="Build">
    			<input type="button" onclick="HideOpenElements('chart_div')" class="button" value="Clear">
    			</form>
			</div>
			<div class="col-md-4"></div>
			<div class="col-md-3"></div>
		</div>
	</div>	
	</section>
	<!-- Секция графиков -->
	<section class="graphic">
		<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div id="chart_div">
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	</section>
	<!-- Подключенные скрипты -->
    <script src="js/code.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
